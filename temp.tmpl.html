<div class="section section-info">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group">
            <a type="button" class="btn btn-primary" id="new-project-button"><i class="fa fa-3x fa-fw -circle fa-file"></i></a>
            <a type="button" class="btn btn-primary" id="save-project-button"><i class="fa fa-3x fa-fw -circle fa-save"></i></a>
            <a type="button" class="btn btn-primary" id="add-image-button" (click)="add_image()"><i class="fa fa-3x fa-fw fa-image"></i></a>
          </div>
          <div class="btn-group">
            <a type="button" class="btn btn-primary" id="play-button"><i class="fa fa-3x fa-fw -circle fa-play-circle"></i></a>
            <a type="button" class="btn btn-primary" id="stop-button"><i class="fa fa-3x fa-fw -circle fa-stop"></i></a>
            <a type="button" class="btn btn-primary" id="add-frame-button" (click)="add_frame()"><i class="fa fa-3x fa-fw fa-plus-circle"></i></a>
            <a type="button" class="btn btn-primary" id="rem-frame-button" (click)="remove_frame()"><i class="fa fa-3x fa-fw fa-minus-circle"></i></a>
          </div>

          <div class="btn-group">
            <a type="button" class="btn btn-primary" id="up-img-button" (click)="up_image()"><i class="fa fa-3x fa-fw -circle fa-arrow-circle-up"></i></a>
            <a type="button" class="btn btn-primary" id="down-img-button" (click)="down_image()"><i class="fa fa-3x fa-fw -circle fa-arrow-circle-down"></i></a>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
<div class="section" style="margin-top:10px;">
  <div class="container" id="images-container">
    <div class="row">
      <div class="col-md-2">
        <a href="#"><img src="http://pingendo.github.io/pingendo-bootstrap/assets/placeholder.png" class="img-responsive"></a>
      </div>
      <div class="col-md-10 canvas-border" id="canvas-container">
        <canvas id="editor-canvas" style="width:100%; height:100%;"></canvas>
      </div>
    </div>
  </div>
</div>
